/*Java Project*/
apply plugin: 'java'

/*No JAR*/
jar.enabled = false

/*JDK8*/
compileJava {
	targetCompatibility = JavaVersion.VERSION_1_9
}

/*Compile Main File*/
tasks.withType(JavaCompile) {
	source='src/main/'
	destinationDir = file("$rootDir/build/classes")
}

/* Define task: run */
task run(type: JavaExec) {
    description 'Launches the Java Console Application from the main class file.'
    println 'Launching Java Application . . .'
    //This will run all files.
    main = "src.main.UnknownJavaFt"
    // classpath sourceSets.main.runtimeClasspath
    classpath "${buildDir}/classes/"
}